    <h1>Calculate Distance travelled</h1>
    <form>
        <div style="margin-bottom:2%;">
            <p> <b>Enter the speed of the car in km/hr :</p> <input style="width:20%;" type="text" id="speed" name="speed" value="0"/>
        </div>
        <div style="margin-bottom:2%;">
            <p> <b>Enter the Time travelled in hrs: </p><input style="width:20%;" type="text" id="time" name="time" value="0"/>
        </div>
    <input type="button" style="width:20%;" value="Distance" id="content" onclick="Calculate(speed,time)" onmouseover="loadDoc()" />
        <button type="reset" value="Reset">Clear values</button>
    </form>
    <p style="color: darkred"><b>Distance Travelled is:
        <span id="result">
        </span>
    </p>
